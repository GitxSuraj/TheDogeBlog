    <style>

            background: rgba(30, 0, 255, 0.963);
        }

        .red:hover {
            border: 1px solid red;
            color: rgb(243, 0, 0);

            text-shadow: 0 0 16px #c91c1c;
        }

        .green:hover {
            border: 1px solid green;

            background: transparent;
            text-shadow: 0 0 16px #1cc94a;
        }

            border: 1px solid blue;
